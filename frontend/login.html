<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SquadSync</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #e0f0ff, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 119, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            width: 120px;
            margin-bottom: 2rem;
        }

        h1 {
            color: #0077ff;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #0077ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.1);
        }

        .login-button {
            background: #0077ff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: #005fcc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 119, 255, 0.2);
        }

        .forgot-password {
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #0077ff;
        }

        .signup-link {
            margin-top: 2rem;
            color: #666;
        }

        .signup-link a {
            color: #0077ff;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: #ff3333;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .input-group.error input {
            border-color: #ff3333;
        }

        .input-group.error .error-message {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container" data-aos="fade-up">
        <img src="logo.png" alt="SquadSync Logo" class="logo">
        <h1>Welcome Back!</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message">Please enter a valid email address</div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message">Password is required</div>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <div class="signup-link">
            Don't have an account? <a href="sign.html">Sign up</a>
        </div>
    </div>
</body>
</html>
